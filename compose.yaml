name: ayvinion

services:
  first:
   image: alpine:latest
   command: ["top"] #CMD
   networks:
    - frontend
  
  database:
   image: postgres:latest
   ports:
    - "5436:5432"
   environment:
    - POSTGRES_PASSWORD=pass
    - POSTGRES_USER=postgres
   networks:
    - backend
   volumes:
    - db-data:/var/lib/postgresql/data
    
  web:
    image: ayvinion-web
    environment:
     - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/postgres
    build:
      context: .
      dockerfile: prod.Dockerfile
    networks:
       - backend
       - frontend

networks:
  backend:
   driver: bridge
  frontend:
   driver: bridge
   
   
volumes:
  db-data:
     